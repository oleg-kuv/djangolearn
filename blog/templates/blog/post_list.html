{% extends 'blog/base.html' %}
{% block content %}
<div class="block block_bloglist">
  <div class="block__header"><h1>Список статей:</h1></div>
  <div class="block__content">
    <div class="blog">
      <div class="blog__list">
        {% for post in posts%}
        <div class="blog__item">
          <h4><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h4> <i>{{ post.published_date }}</i>
        </div>
        {% endfor %}

        {% if user.is_authenticated %}
        <div class="blog__item blog__item_add">
          <h4><a href="/post/add_new">+ Новый пост</a></h4>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
